    <p-menubar [model]="menuItems">
        <ng-template let-item pTemplate="item">
          <a [routerLink]="item.routerLink" routerLinkActive="router-link-active" class="p-menuitem-link">
            <i [class]="item.icon"></i>
            <span>{{ item.label }}</span>
          </a>
        </ng-template>
      </p-menubar>
