<div *ngIf="movie; else loading" class="container" [ngStyle]="{'background-image': 'url(' + getBackgroundUrl() + ')'}">
    <div class="poster">
        <img [src]="getImageUrl()" [alt]="movie.title">
    </div>

    <div class="info">
        <h1>{{ movie.title }}</h1>
        <div class="info-details">
            <ul>
                <li *ngFor="let genre of movie.genres">{{ genre.name }}</li>
            </ul>
            <span><i class="pi pi-clock" style="font-size: 1.2rem"></i> {{ movie.runtime }} minutos </span>
            <div class="rate">
                <span class="rate">{{movie.vote_average | percentagePipe}}</span>
                <p>Puntuado por la audiencia</p>
            </div>
        </div>
        <p>{{movie.overview}}</p>
        <div *ngIf="trailerKey" class="trailer">
            <iframe width="100%" height="100%" [src]="trailerKey" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>


</div>

<ng-template #loading>
    <p>Cargando...</p>
</ng-template>
